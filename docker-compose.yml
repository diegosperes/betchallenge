version: '3'

services:
  mongodb:
    image: mongo
    hostname: mongodb
    ports:
      - "27017:27017"

  redis:
    image: redis
    hostname: redis
    ports:
      - "6379:6379"

  broker:
    image: rabbitmq
    hostname: broker
    ports:
      - "5671:5671"
      - "5672:5672"
      - "5673:5673"

  app:
    image: betbright
    environment:
      - ENV=prod
    links:
      - mongodb
      - broker
      - redis
    ports:
      - "8000:8000"
    depends_on:
      - broker
      - redis
      - mongodb
    environment:
      WAIT_HOSTS: mongodb:27017, broker:5671, broker:5672, broker:5673, redis:6379